<div class="text-3xl font-bold">
  {{portfolioValue$ | async | currency}}
</div>
<ng-container *ngIf="yield$ | async as yield">
<div class="text-2xl text-gray-500" [ngClass]="{ 'text-green-600': yield > 0, 'text-red-600': yield < 0 }">
  {{yield | number:'1.2-2'}}%
</div>
</ng-container>
<dl class="mt-4">
  <div class="flex justify-between">
    <dt class="text-lg font-medium text-gray-500">Cash Balance</dt>
    <dd class="text-lg font-bold text-gray-900">{{cashBalance$ | async | currency}}</dd>
  </div>
  <div class="flex justify-between mt-2">
    <dt class="text-lg font-medium text-gray-500">Coins Value</dt>
    <dd class="text-lg font-bold text-gray-900">{{tradesValue$ | async | currency}}</dd>
  </div>
</dl>
<div class="text-xl font-bold mt-4">
  Top Trades
</div>
<table class="min-w-full mt-2">
  <thead>
    <tr>
      <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
        Name
      </th>
      <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-xs leading-4 font-medium text-gray-500 uppercase tracking-wider">
        % Change
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let trade of topTrades$ | async">
      <td class="px-6 py-2 whitespace-no-wrap border-b border-gray-200">
        {{trade.name}}
      </td>
      <td class="px-6 py-2 whitespace-no-wrap border-b border-gray-200" [ngClass]="{ 'text-green-600': trade.value > 0, 'text-red-600': trade.value < 0 }">
        {{trade.value | number:'1.2-2'}}%
      </td>
    </tr>
  </tbody>
</table>
