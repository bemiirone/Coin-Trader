<ng-container *ngIf="topCoins$ | async as coins">
  <div class="mb-4 border-b border-gray-200 dark:border-gray-700">
    <ul
      class="flex flex-wrap -mb-px text-sm font-medium text-center"
      role="tablist">
      <li class="me-2" role="presentation">
        <button
          (click)="selectTab('table')"
          [ngClass]="{
            'border-b-2 border-blue-500 text-blue-500': activeTab === 'table'
          }"
          class="inline-block p-4 rounded-t-lg"
          id="table-tab"
          type="button"
          role="tab"
          aria-controls="table"
          [attr.aria-selected]="activeTab === 'table'">
          table
        </button>
      </li>
      <li class="me-2" role="presentation">
        <button
          (click)="selectTab('chart')"
          [ngClass]="{
            'border-b-2 border-blue-500 text-blue-500': activeTab === 'chart'
          }"
          class="inline-block p-4 rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
          id="chart-tab"
          type="button"
          role="tab"
          aria-controls="chart">
          chart
        </button>
      </li>
    </ul>
  </div>

  <div id="default-tab-content" class="">
    <div
      *ngIf="activeTab === 'table'"
      class="p-4 rounded-lg bg-gray-200 max-h-[calc(100vh-300px)] overflow-auto"
      id="table"
      role="tabpanel">
      <app-table [coins]="coins" [loading]="(loading$ | async) ?? false"></app-table>
    </div>
    <div
      *ngIf="activeTab === 'chart'"
      class="p-4 rounded-lg bg-gray-100"
      id="chart"
      role="tabpanel">
      <app-chart [coins]="coins"></app-chart>
    </div>
  </div>
</ng-container>
