<div [ngClass]="{
  'md:block h-full': !isMobile,
  'fixed bottom-0 left-0 right-0 w-full md:hidden': isMobile 
}"
class="bg-gray-800 text-white p-4">
  <!-- Hide the heading in mobile view -->
   <ng-container *ngIf="!isMobile">
    <h2 class="text-xl font-bold mb-4">
      <a routerLink="/" class="hover:underline">CoinTrader</a>
    </h2>
   </ng-container>
  
  <ul class="flex md:block" [ngClass]="{'justify-around': isMobile}">
    <li class="mb-2"><a routerLink="/coins" class="hover:underline">Coins</a></li>
    <li class="mb-2"><a routerLink="/trades" class="hover:underline">Trades</a></li>
  </ul>
</div>
